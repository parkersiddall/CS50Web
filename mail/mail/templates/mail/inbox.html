{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="user">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="message-view">
        <div class="message-info">
            <p><b>From: </b><span id=message-sender></span></p>
            <p><b>To: </b><span id=message-recipients></span></p>
            <p><b>Subject: </b><span id=message-subject></span></p>
            <p><b>Timestamp: </b> <span id=message-timestamp></span></p>

            <!-- add buttons for reply and archine -->
            <button class="btn btn-outline-secondary action-buttons" id="reply-button">Reply</button>
            <button class="btn btn-outline-secondary action-buttons" id="archive-button">archive button</button>
        </div>
        <hr>
        <p id=message-body class="message-info"></p>
    </div>

    <div id="compose-view">
        <h3 id="newemail">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" id="compose-sender" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input id="submit" type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
